<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	
	<link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   
<!-- CSS de Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery, Popper.js y JS de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


   <title>BaduCalculator Online</title>
	
	
	
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div id="notification" class="notification" style="display: none;">
    <div id="notification-content" class="notification-content"></div>
</div>
            <div class="container">
                <button id="cargarProductos" class="btn btn-primary">Cargar Productos</button>
                <button id="guardarProductos" class="btn btn-primary">Guardar Productos</button>
                <button id="exportarProductos" class="btn btn-primary">Exportar Productos</button>
                <button id="importarProductos" class="btn btn-primary">Importar Productos</button>
                <input type="file" id="archivoImportar" accept=".json" style="display: none;">
           <div class="form">
    <h6 class="d-inline">Agregar Producto</h6>
    <button id="toggleAgregarProducto" class="btn btn-link p-0 d-inline">&#x25BC;</button>
    <div class="contenidoFormulario" >
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" class="form-control">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" class="form-control">
        <button id="agregarProducto" class="btn btn-primary mt-3">Agregar Producto</button>
    </div>
</div>

  <div class="col-md-3">
                <div class="facturacion">
                    <h2 class="tituloSeccion">Detalle de Facturaci√≥n</h2>
                    <hr>
                    <ul id="detalleFacturacion" class="list-group"></ul>
                    <hr>
                    <h5>Total: $<span id="total">0</span></h5>
                    <span id="cantidadProductos"></span>
                </div>
            </div>

		   </div>
        </nav>
    </header>

         <center> <div class="col-md-6">
                <div class="productos">
                   <h2>Productos a Facturar</h2> 				 
                    <ul id="listaProductos" class="list-group"></ul>
                    <input type="file" id="archivoImportar" accept=".json" style="display: none;">
                    <button id="facturar" class="btn btn-primary">Facturar</button>
                </div>
            </div>
   </center>
   
   
   
   <!-- MODALES / ES DECIR VENTANAS DE EDITAR -->
   
<!-- Modal para editar el producto -->

<div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarProductoModalLabel">Editar producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="cerrarEditarProducto"></button>

            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nuevoNombreProducto" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="nuevoNombreProducto">
                </div>
                <div class="mb-3">
                    <label for="nuevoPrecioProducto" class="form-label">Precio del producto</label>
                    <input type="number" class="form-control" id="nuevoPrecioProducto" step="0.01" min="0">
                </div>
            </div>
            <div class="modal-footer">
			<button type="button" class="btn btn-danger" id="eliminarProductoModal">Eliminar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelarEditarProducto">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmarEditarProducto">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>


   
<script id="productoTemplate" type="text/template">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span class="nombreProducto">{nombreProducto}</span><br>
            <span class="precio">$ {precio}</span>
        </div>
        <div>
            
		   <button class="editarProducto btn btn-sm btn-outline-secondary me-1">Editar producto</button><br>
           
			 
            <label for="cantidad-{id}" class="me-1">Cantidad:</label>
            <input type="number" id="cantidad-{id}" class="cantidad form-control form-control-sm" value="0" min="0" style="width: 50px;">
       
		</div>
		
    </li>
</script>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
